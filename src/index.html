<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone Paper Scissor</title>
</head>
<body>
    <h1 id="top-bar">Stone Paper Scissor</h1>
    <div class="option-selector">
      <div class="option-box">
        <div class="Box" id="stone"></div>
        <div class="Box" id="paper"></div>
        <div class="Box" id="scissor"></div>
      </div>
    </div>
    <div class="option-selector">
        <div class="result-box">
          <div class="Box2" id="selected"></div>
          <div id="vs">Vs</div>
          <div class="Box2" id="random"></div>
        </div>
      </div>
      <div id="result-show">WINNER ??</div>
    <script src="app.js"></script>
</body>
</html>
